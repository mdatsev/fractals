<html>

<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <title>Fractals</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.js"
        integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="DrawerJS/dist/drawerJs.css"/>
    <script src="DrawerJS/dist/drawerJs.standalone.min.js"></script>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gl-matrix/2.8.1/gl-matrix-min.js"
        integrity="sha256-+09xst+d1zIS41eAvRDCXOf0MH993E4cS40hKBIJj8Q=" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container-fluid">
        <div class="row main">
            <div class="col-2 sidebar">
                <div class="form-group">
                    <div class="row">
                        <label for="fractal-iterations" class="col">Iterations: </label>
                        <input type="number" value="2" class="form-control col" id="fractal-iterations">
                    </div>
                    <div class="row">
                        <label for="show-controls" class="col">Show controls: </label>
                        <input type="checkbox" class="form-check-input col" id="show-controls" checked>
                    </div>
                    <div class="row">
                        <label for="animate" class="col">Animate: </label>
                        <input type="checkbox" class="form-check-input col" id="animate">
                    </div>
                    <div class="row">
                        <label for="animate" class="col">Animation speed: </label>
                        <div class="col">
                            <input type="range" class="custom-range" id="customRange11" min="1" max="200" value="10">
                            <span class="font-weight-bold text-primary ml-2 valueSpan2"></span>
                        </div>
                    </div>
                    <div class="row">
                        <label for="enable-trails" class="col">Trails: </label>
                        <input type="checkbox" class="form-check-input col" id="enable-trails">
                    </div>
                    <div class="row">
                        <label for="show-controls" class="col">Load preset: </label>
                        <select class="browser-default custom-select col" id="load-preset">
                            <option selected>Select preset</option>
                            <option value="koch">Koch curve</option>
                            <option value="sierpinski">Sierpinski Triangle</option>
                            <option value="leaf">Barnsley fern</option>
                          </select>
                    </div>
                </div>
                <div id="matrices-container">

                </div>
                <button class="btn btn-primary" id="add-matrix" onclick="addMatrix()">Add matrix</button>
                <div id="drawing-container"></div>
            </div>
            <div id="canvas-container" class="col-10"></div>
        </div>
    </div>

    <script language="javascript" type="text/javascript" src="main.js"></script>
</body>

</html>
